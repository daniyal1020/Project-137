<html>
    <head>
        <title> AI Object Finder Web App </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Tilt+Prism&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src= "https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="background.jpg">
        <center>
            <h1 class="btn btn-info" id="heading"> AI OBJECT FINDER WEB 
                <br>
                <h3 id="note"> NOTE: The input name which you will give should match the names present in CoCoSSD model then only it will detect. </h3>
                <br>
            </h1>
            <br>
            <button class="btn btn-success" id="start" onclick="start()"> START </button>
            <br>
            <br>
            <label id="label"> Object Name: </label>
            <br>
            <input id="input" type="text" placeholder="Enter the name of the object">
            <br>
            <h3 class="btn btn-danger" id="status"></h3>
            <h3 class="btn btn-warning" id="result"></h3>
        </center>
    </body>
    <script src="main.js"></script>
</html>
